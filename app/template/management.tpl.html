<div ui-view="management">
    <div class="container">
        <!-- left, vertical navbar & content -->
        <div class="row">
            <!-- content -->
            <div class="col-md-10">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-header">
                            <h1>点播管理</h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="bootstrap-admin-box-title">视频列表</div>
                            </div>
                            <div class="bootstrap-admin-panel-content">
                                <button type="button" class="btn btn-link video-batch-delete">批量删除</button>
                                <table class="table table-hover video-management-table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>视频标题</th>
                                        <th>视频描述</th>
                                        <th>上传时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="video in videos">
                                        <th scope="row">
                                            <label><input type="checkbox" ng-value="video.vid"></label>
                                            {{$index+1}}
                                        </th>
                                        <td>{{video.title}}</td>
                                        <td>{{video.description}}</td>
                                        <td>{{video.formatTime}}</td>
                                        <td>
                                            <a class="management-operation-button" ui-sref=".video({vid:video.vid})"><i
                                                    class="glyphicon glyphicon-pencil"
                                                    aria-hidden="true" title="管理视频"></i></a>
                                            &nbsp;
                                            <a class="management-operation-button"><i class="glyphicon glyphicon-remove"
                                                                                      title="删除视频"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
