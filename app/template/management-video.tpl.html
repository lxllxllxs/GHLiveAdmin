<div ui-view="management">
    <div class="container">
        <!-- left, vertical navbar & content -->
        <div class="row">
            <!-- content -->
            <div class="col-md-10">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-header">
                            <h1>{{video.title}}</h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="bootstrap-admin-box-title">视频详情</div>
                            </div>
                            <div class="bootstrap-admin-panel-content">

                                <div class="form-group">
                                    <label for="video-cover-img" class="col-sm-2 control-label">视频封面</label>
                                    <div class="col-lg-10">
                                        <img class="video-cover" id="video-cover-img" ng-src="{{video.coverImg}}">
                                        <div
                                            class="btn btn-primary btn-upload"
                                            upload-button
                                            url="http://192.168.1.122:8080/GuangHuaLive/videoUpdate"
                                            data="imgUploadData"
                                            param="coverImg"
                                            on-success="onFileUploadSuccess(response)"
                                        >上传图片</div>
                                        <!--<br/>-->
                                        <!--<button class="btn btn-default" onclick="uploadCover()">浏览</button>-->
                                        <!--<button class="btn btn-primary">上传</button>-->
                                        <!--<input class="hidden" id="video-cover-file" type="file"-->
                                               <!--onchange="previewVideoCover()">-->
                                        <!--<div class="uploader" id="uniform-fileInput">-->
                                        <!--<input class="form-control uniform_on" id="fileInput" type="file">-->
                                        <!--<span class="filename">No file selected</span>-->
                                        <!--<span class="action">Choose File</span>-->
                                        <!--</div>-->
                                    </div>
                                </div>

                                <form class="form-horizontal video-edit-form" role="form">

                                    <div class="form-group">
                                        <label for="video-title-input" class="col-sm-2 control-label">视频标题</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="video-title-input" type="text"
                                                   ng-value="video.title">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="video-description-textarea"
                                               class="col-sm-2 control-label">视频描述</label>
                                        <div class="col-lg-10">
                <textarea class="form-control video-description-textarea" id="video-description-textarea" maxlength="50"
                          rows="2">{{video.description}}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="video-date-display" class="col-sm-2 control-label">上传时间</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="video-date-display" disabled
                                                   ng-value="video.formatTime">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="reset" class="btn btn-default">重置</button>
                                            <button class="btn btn-primary" ng-click="saveChange()">保存</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="text-muted bootstrap-admin-box-title">视频管理</div>
                            </div>
                            <div class="bootstrap-admin-panel-content">
                                <ul class="nav nav-tabs">
                                    <li>
                                        <a ui-sref=".danmu"><i class="glyphicon glyphicon-list"></i>&nbsp;弹幕管理</a>
                                    </li>
                                    <li>
                                        <a ui-sref=".comment"><i class="glyphicon glyphicon-comment"></i>&nbsp;评论管理</a>
                                    </li>
                                </ul>

                                <div ui-view="danmuManagement"></div>
                                <div ui-view="commentManagement"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
