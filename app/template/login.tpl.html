<div class="panel panel-primary" style="margin: 100px">

    <div class="panel-heading">
        <h3 class="panel-title">
            登录管理系统
        </h3>
    </div>

    <div style="margin: 10px">


        <form class="bs-example bs-example-form" role="form">


            <div class="input-group">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" placeholder="用户名" ng-model="inputUsername">
            </div>
            <br>

            <div class="input-group">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="密码" ng-model="inputPassword">

            </div>
            <br>
        </form>
    </div>

    <button style="margin: 10px" type="button" class="btn btn-info" ng-click="signIn()">登录</button>
    <br>

</div>
